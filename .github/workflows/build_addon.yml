name: build addon

on:
  push:
    tags: ["*"]
    # To build on main/master branch, uncomment the following line:
    # branches: [ main , master ]

  pull_request:
    branches: [ main, master ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - run: echo -e "pre-commit\nscons\nmarkdown">requirements.txt

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.11
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install -r requirements.txt
        sudo apt-get update  -y
        sudo apt-get install -y gettext

    - name: Code checks
      run: export SKIP=no-commit-to-branch; pre-commit run --all

    - name: building addon
      run: scons && scons pot

    - uses: actions/upload-artifact@v5
      with:
        name: packaged_addon
        path: |
          ./*.nvda-addon
          ./*.pot

  upload_release:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: ["build"]
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v5
    - name: download releases files
      uses: actions/download-artifact@v6
    - name: Display structure of downloaded files
      run: ls -R
    - name: Calculate sha256
      run: |
        echo -e "\nSHA256: " >> changelog.md
        sha256sum *.nvda-addon >> changelog.md

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.nvda-addon
          *.pot
        body_path: changelog.md
        fail_on_unmatched_files: true
        prerelease: ${{ contains(github.ref, '-') }}

    - name: Send Telegram Notification
      run: |
        head -c 3500 changelog.md > log_part.txt
        sed -i 's/^## /ðŸ”¹ /g' log_part.txt
        sed -i 's/^# //g' log_part.txt
        sed -i 's/^\* /â€¢ /g' log_part.txt

        cat << 'EOF' > tg_msg.txt
        *ðŸš€ New Release: Vision Assistant Pro*

        *Version:* `${{ github.ref_name }}`

        *What's New:*
        EOF
        cat log_part.txt >> tg_msg.txt
        cat << 'EOF' >> tg_msg.txt

        [ðŸ“¦ View and Download on GitHub](${{ github.event.repository.html_url }}/releases/tag/${{ github.ref_name }})

        #NVDA #AI #VisionAssistant
        EOF

        curl -v -f -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_TO }}" \
          -d "parse_mode=Markdown" \
          --data-urlencode "text@tg_msg.txt"